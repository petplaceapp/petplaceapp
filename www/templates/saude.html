<ion-view title="Saude">
      
        <ion-content>
            <ion-list>
    
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="Pesquisar" ng-model="search">
                    </label>
    
                </div>
    
                <ion-item class="item item-avatar" ng-repeat="veterinarios in veterinarios | filter: search | orderBy: 'nome'">
    
                    <img src=http://www.valuevet.net/revolution/images/value-vet-2-b.png>
                    <strong>{{veterinarios.nome}}</strong> 
                    <p>{{veterinarios.telefone}}</p>
                    <p>{{veterinarios.email}}</p>
                    <p>{{veterinarios.endereco}}</p>
                    <!-- <ion-option-button class="button-assertive" ng-click="apagar(contato.$id)">
                        Apagar
                    </ion-option-button> -->
                    
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
